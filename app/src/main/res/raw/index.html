<html>
    <head>
        <title>Q1 mini Controller</title>
        <meta charset=UTF-8>
        <meta
                name=viewport
                content=width=device-width>
        <style type=text/css>
body {
margin: 0px;
backgound-color: #FFFFFF;
font-family: helvetica, arial;
font-size: 100%;
color: #555555;
}
td {
text-align: center;
}
span {
font-family: helvetica, arial;
font-size: 70%;
color: #777777;
}
button {
width: 90%;
height: 90%;
font-family: helvetica, arial;
font-size: 100%;
color: #555555;
background: #BFDFFF;
padding: 5px 5px 5px 5px;
border: none;
}



        </style>
    </head>
    <body>
        <br>
        <table
                width=100%
                height=90%>
            <tr height=19%>
                <td width=33%>
                    <button
                            type=button
                            style=background:#BFFFCF
                            onclick=controlPm(6)>Turn Left
                    </button>
                </td>
                <td width=33%>
                    <button
                            type=button
                            onclick=controlPm(2)>Forward
                    </button>
                </td>
                <td width=33%>
                    <button
                            type=button
                            style=background:#BFFFCF
                            onclick=controlPm(7)>Turn Right
                    </button>
                </td>
            </tr>
            <tr height=19%>
                <td>
                    <button
                            type=button
                            onclick=controlPm(4)>Left
                    </button>
                </td>
                <td>
                    <button
                            type=button
                            onclick=controlPm(3)>Backward
                    </button>
                </td>
                <td>
                    <button
                            type=button
                            onclick=controlPm(5)>Right
                    </button>
                </td>
            </tr>
            <tr height=5%>
                <td colspan=3>
                    <span>
                        <br>
                    </span>
                </td>
            </tr>
            <tr height=20%>
                <td>
                    <button
                            type=button
                            style=background:#FFCC99
                            onclick=controlPm(1)>Standby
                    </button>
                </td>
                <td>
                    <button
                            type=button
                            style=background:#FFE599
                            onclick=controlPm(9)>Say Hi
                    </button>
                </td>
                <td>
                    <button
                            type=button
                            style=background:#FFE599
                            onclick=controlPm(11)>Push Up
                    </button>
                </td>
            </tr>
            <tr height=19%>
                <td>
                    <button
                            type=button
                            style=background:#FFE599
                            onclick=controlPm(8)>Lie
                    </button>
                </td>
                <td>
                    <button
                            type=button
                            style=background:#FFE599
                            onclick=controlPm(10)>Fighting
                    </button>
                </td>
                <td>
                    <button
                            type=button
                            style=background:#FFBFBF
                            onclick=controlPm(12)>Sleep
                    </button>
                </td>
            </tr>
            <tr height=19%>
                <td>
                    <button
                            type=button
                            style=background:#CFBFFF
                            onclick=controlPm(13)>Dancing 1
                    </button>
                </td>
                <td>
                    <button
                            type=button
                            style=background:#CFBFFF
                            onclick=controlPm(14)>Dancing 2
                    </button>
                </td>
                <td>
                    <button
                            type=button
                            style=background:#CFBFFF
                            onclick=controlPm(15)>Dancing 3
                    </button>
                </td>
            </tr>
        </table>
        <span>
            <p align=center></p>
        </span>

        <div id=demo></div>
    </body>

function controlPm(id) {
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
if (xhttp.readyState == 4 && xhttp.status == 200) {
}
};
xhttp.open("GET", "controller?pm="+id, true);
xhttp.send();
}
function controlPms(id) {
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
if (xhttp.readyState == 4 && xhttp.status == 200) {
}
};
xhttp.open("GET", "controller?pms="+id, true);
xhttp.send();
}



    </script>
